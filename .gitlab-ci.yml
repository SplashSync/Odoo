################################################################
# Init & Functional Tests
################################################################

.functional:    &functional
    image:      docker/compose
    when:       manual
    retry:      1
    tags:
      - Dedicated-Docker
    services:
      - docker:dind
    artifacts:
        name: "$CI_JOB_NAME"
        when: always
        paths:
            - logs
    cache:
        key:
            files:
                - ci/docker-compose.yml
        paths:
            - /var/lib/docker/image
        policy: pull
    before_script:
      - sh ci/before_script.sh
    script:
      - sh ci/start_odoo.sh
      - sh ci/test_odoo.sh
    after_script:
      - sh ci/after_script.sh



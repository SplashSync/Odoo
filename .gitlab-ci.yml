#        paths:
#            - images
    tags:
#      - Dedicated-Docker
      - Dedicated-Ovh
    services:
      - docker:dind
    script:
      - sh ci/update_images.sh

V12:Docker:
  <<: *docker
  variables:          { ODOO_VERSION: 12 }

V12:Docker2:
  <<: *docker
  variables:          { ODOO_VERSION: 12 }

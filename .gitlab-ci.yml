################################################################
# Init Docker Images
################################################################

.docker:    &docker
    image:      docker:stable
    stage:      Docker
#    when:       manual
    cache:
        key:
            files:
                - ci/docker-compose.yml
        paths:
            - images
#        policy: push
#    only:

#include:
#  - 'https://raw.githubusercontent.com/SplashSync/Odoo/resources/ci/.gitlab-ci.yml'


variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

################################################################
# Defined Pipeline Stages
stages:
  - Contacts
#  - Products
#  - Orders
#  - Invoices
#  - deploy

################################################################
# Init & Functional Tests
################################################################

.functional:    &functional
    image:      docker/compose
#    when:       manual
    retry:      1
    tags:
      - Dedicated-Docker
    services:
      - docker:dind
    artifacts:
        name: "$CI_JOB_NAME"
        when: always
        paths:
            - logs
    before_script:
      - pwd
      - ls -l
      - sh ci/before_script.sh
    script:
      - sh ci/start_odoo.sh
      - sh ci/test_odoo.sh
    after_script:
      - sh ci/after_script.sh

V16:Contacts:
    <<: *functional
    stage:              Contacts
    variables:          { ODOO_VERSION:     16, PHPUNIT_CONFIG:   phpunit.contacts.xml }
    allow_failure:      false
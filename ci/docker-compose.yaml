################################################################################
# Docker Compose File for CI/CD
################################################################################

services:

    ################################################################################
    # Odoo Server Container
    app:
        image:  ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/odoo:${ODOO_VERSION}
        depends_on:
            - db
        volumes:
            - ./resources/docker/odoo:/etc/odoo:ro
            - ./splashsync:/mnt/extra-addons/splashsync:ro
        entrypoint:         bash /etc/odoo/entrypoint.sh
        environment:
            - ODOO_DATABASE=$CI_JOB_ID
            - ODOO_MODULES=splashsync,contacts,product,website_sale_comparison,sale,purchase,stock
            - CI_MODE=enabled
            - ODOO_LOG_LEVEL=:WARNING
        networks:
            - odoo

    ################################################################################
    # Postgres Database Container
    db:
        image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/postgres:${POSTGRES_VERSION:-12}
        logging:        { driver: "none" }
        command:        postgres -c 'max_connections=500'
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=odoo
            - POSTGRES_USER=odoo
        networks:
            - odoo

    ################################################################################
    # Splash Toolkit Container
    toolkit:
        image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/splashsync/toolkit
        logging:        { driver: "none" }
        volumes:
            # Specify Local Tests
            - './resources/docker/toolkit/tests:/app/tests:ro'
            # Specify Local Configuration File
            - './resources/docker/toolkit/splash.yaml:/app/config/packages/splash.yaml:ro'
        environment:
              - SPLASH_SEQUENCE=${SPLASH_SEQUENCE}
              - SPLASH_TYPES=${SPLASH_TYPES}
        networks:
            - odoo

################################################################################
# Default Private Network
networks:
    odoo:
        driver: bridge